<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    var num = prompt("Enter a number.");
    var ones = Math.floor(num%10);
    var tens = Math.floor((num/10)%10);
    var huns = Math.floor((num/100)%10);
    var thous = Math.floor((num/1000)%10);
    console.log("Ones place = "+ones);
    console.log("Tens place = "+tens);
    console.log("Hundreds place = "+huns);
    console.log("Thousands place = "+thous);
    document.write("Ones place = "+ones);
    document.write("<br>");
    document.write("Tens place = "+tens);
    document.write("<br>");
    document.write("Hundreds place = "+huns);
    document.write("<br>");
    document.write("Thousands place = "+thous);
    </script>
  </body>
</html>
