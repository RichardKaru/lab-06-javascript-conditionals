<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var cake = prompt("Do you want cake? Yes or No ");
      if (cake === "Yes") {
        console.log("Have some cake!");
        document.write("Have some cake!")
      } else {
        console.log("No cake for you!");
        document.write("No cake for you!")
      }
    </script>
  </body>
</html>
